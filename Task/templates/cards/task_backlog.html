<div class="bg-gray-800 p-4 rounded">
  <h2 class="text-xl text-white font-bold mb-2">Backlog</h2>
  <!-- Tareas en backlog -->
  <div class="task-list">
    <!-- Aquí se generan dinámicamente las tareas -->
    <!-- Ejemplo de tarea -->
    {% for task in tasks_backlog %}
      <div class="task bg-gray-700 text-white flex justify-between p-2 rounded mb-2">
        <a href="{% url 'Task:one_task' task.id %}">{{ task.title }}</a>
        <div class="flex justify-center gap-2">
          <a href="{% url 'Task:change_doing' task.id %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Hacer</a>

          <a href="{% url 'Task:delete_task' task.id %}" class="inline-block bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Eliminar</a>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="mt-4 flex justify-center items-center text-white gap-2">
    {% if tasks_backlog.has_previous %}
      <a href="?backlog={{ tasks_backlog.previous_page_number }}" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-l">Anterior</a>
    {% endif %}

    <span class="current">Página {{ tasks_backlog.number }} de {{ tasks_backlog.paginator.num_pages }}.</span>
    {% if tasks_backlog.has_next %}
      <a href="?backlog={{ tasks_backlog.next_page_number }}" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-r">Siguiente</a>
    {% endif %}
  </div>
</div>
