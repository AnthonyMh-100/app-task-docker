{% extends 'base.html' %}


{% block form_task %}
<div class="form max-w-md mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Editar tarea</h1>
    <form action="{% url 'Task:edit_task' task.id %}" method="POST" class="max-w-md mx-auto bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 text-white">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="title">Title</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700" id="title" type="text"  name="title" value="{{task.title}}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="description">Description</label>
            <textarea class="shadow appearance-none border rounded w-full py-2 px-30 leading-tight focus:outline-none focus:shadow-outline bg-gray-700" id="description" type="text" name="description" >{{task.description}}</textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="customer">Customer</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700" id="customer" type="text" name="customer" value="{{task.customer}}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="date_from">Date From</label>
            <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700" id="date_from" type="text" name="date_from" value="{{task.date_from}}">
        </div>
        <div class="mb-6">
            <label class="block text-gray-400 text-sm font-bold mb-2" for="date_to">Date To</label>
            <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700" id="date_to" type="text" name="date_to" value="{{task.date_to}}">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Guardar
            </button>
        </div>
    </form>
    
</div>
{% endblock  %}
