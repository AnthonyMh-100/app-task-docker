<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gray-900 flex justify-center items-center h-screen">
      <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-white mb-6">Iniciar Sesión</h2>
        <form  method="POST">
            {% csrf_token %}
          <div class="mb-4">
            <label for="email" class="block text-white mb-2">Nombre de usuario</label>
            <input type="text" id="email" name="username" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500" required />
          </div>

          <div class="mb-6">
            <label for="password" class="block text-white mb-2">Contraseña</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500" required />
          </div>

          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
          Login In</button>
        </form>

         <p class="text-gray-400 text-center mt-4">
          ¿No tienes una cuenta? <a href="{% url 'Task:register_task' %}" class="text-blue-500">Regístrate aquí</a>
        </p> 
      </div>
    </div>
  </body>
</html>
