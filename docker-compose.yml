version: '3.8'

services:
  db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=db_django
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - 3306:3306
  app:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
  
volumes:
  db_data:
